<mat-card>
    <mat-card-title>Deletar Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput 
                   placeholder="Nome" 
                   [ngModel]="product.name"
                   disabled
                   name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput 
                   placeholder="Preço (R$)" 
                   [ngModel]="product.price"
                   disabled
                   name="price">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="deleteProduct()" color="warn">
        Confirmar Exclusão
    </button>
    
    <button mat-raised-button (click)="cancel()" color="danger">
        Cancelar
    </button>    
</mat-card>
